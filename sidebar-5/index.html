<!DOCTYPE html>
<html lang="en">
  <head>
    <meta carset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STROMUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
  <header>
    <iframe width="560" height="340" src="https://www.youtube.com/embed/MMWK8ETIfow?start=7"
      title="YouTube video player" frameborder="30"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </header>
    <aside class="sidebar">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="./assets/blocklord-logo.png" class="sidebar-logo" />
        </header>
        <nav class="sidebar-nav">
          <button type="button">
            <img src="./assets/icon-home.svg" />
            <span>Home</span>
          </button>
          <button type="button">
            <img src="/images/youtube.svg" />
            <span style="animation-delay: 0.1s">Youtube</span>
          </button>
          <button type="button">
            <img src="/images/github.svg" />
            <span style="animation-delay: 0.2s">Github</span>
          </button>
          <button type="button">
            <img src="/images/twitch.svg" />
            <span style="animation-delay: 0.3s">Twitch</span>
          </button>
          <button type="button">
            <img src="/images/stromud.jpg" />
            <span style="animation-delay: 0.3s">Stromud</span>
          </button>
        </nav>
        <footer class="sidebar-footer">
          <button type="button">
            <ul>
              <a href="#">
                <img   width="3" />
              </a>
              <a href="https://twitter.com/stromud">
                <img src="/twitter.svg" alt="Twitter" width="20" />
              </a>
              <a href="https://instagram.com/stromud">
                <img src="/instagram.svg" alt="instagram" width="20" />
              </a>
              <a href="https://facebook.com/stromud">
                <img src="/facebook.svg" alt="facebook" width="20" />
              </a>
              <a href="https://www.tiktok.com/stromud">
                <img src="/tiktok.svg" alt="YouTube" width="20" />
              </a>
            </ul>
          </button>
        </footer>
      </div>
    </aside>

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
